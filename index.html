<!DOCTYPE html>
<html lang="en">
<head>
     <!-- For responsiveness of the project -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the project -->
    <title>AlarmClock SkillTest Project</title>
    <!-- Linking the Css for styling the web page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Creating the Alarm Setup Using analog Clock -->
    <div class="wrapper">
        <!-- Making a div class for containg the clock units/hands -->

        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>

    <!-- linking the javascript file to the web page -->
     <script src="script.js"></script>
</body>
</html>
